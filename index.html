<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    max-width: 1280px;
    width: 100%;
    margin: 0 auto;
    }

    form #inputNome, form #inputEmail, form #inputTelefone {
        width: 500px;
    }

    form .form-label, form button {
        margin: 16px 0px 0px 0px;
    }

    table {
        max-width: 1000px;
    }

    h2 {
        border-top: 4px solid gray;
        padding-top: 8px;
    }

    .d-flex button {
        margin-left: 10px;
    }
</style>
<body>
    <div class="d-flex justify-content-center">
        <h1>Formulário de cadastro</h1>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#cadastro">
            <h5>+Cadastro/Recolher</h5>
        </button>
    </div>
    <div class="collapse" id="cadastro">
        <div class="mb-5">
            <form>
                <label for="#inputNome" class="form-label">Nome:</label>
                <input type="text" id="inputNome" class="form-control" required>
                <label for="#inputEmail" class="form-label">Email:</label>
                <input type="email" id="inputEmail" class="form-control" required>
                <label for="#inputTelefone" class="form-label">Telefone:</label>
                <input type="tel" id="inputTelefone" class="form-control">     
                <button type="submit" id="Cadastrar" class="btn btn-success" required>
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
    <h2>Usuários cadastrados</h2>
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </thead>
        <tbody id="nomesCadastrados">
            <tr>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
